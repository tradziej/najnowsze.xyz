AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: "wykop.pl lite client"

Resources:
  ApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: api.handler
      Runtime: ruby2.5
      Timeout: 300
      Events:
        Request:
          Type: Api
          Properties:
            Path: /items
            Method: get
      Policies:
      - DynamoDBCrudPolicy:
          TableName: !Ref ItemsTable
      Environment:
        Variables:
          ITEMS_TABLE: !Ref ItemsTable

  FetcherFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: fetcher.handler
      Runtime: ruby2.5
      Timeout: 300
      Policies:
      - DynamoDBCrudPolicy:
          TableName: !Ref ItemsTable
      Environment:
        Variables:
          ITEMS_TABLE: !Ref ItemsTable

  ItemsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions: 
        - 
          AttributeName: "date"
          AttributeType: "S"
        - 
          AttributeName: "time_guid"
          AttributeType: "S"
      KeySchema: 
        - 
          AttributeName: "date"
          KeyType: "HASH"
        - 
          AttributeName: "time_guid"
          KeyType: "RANGE"
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

  ScheduledRule:
    Type: AWS::Events::Rule
    Properties:
      ScheduleExpression: rate(10 minutes)
      State: ENABLED
      Targets:
        -
          Arn:
            Fn::GetAtt:
              - FetcherFunction
              - Arn
          Id: TargetFunctionV1

  PermissionForEventsToInvokeLambda:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName:
        Ref: FetcherFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn:
        Fn::GetAtt:
          - ScheduledRule
          - Arn

Outputs:
  ItemsTable:
    Description: "Items Dynamo DB table"
    Value:
      Fn::GetAtt:
      - ItemsTable
      - Arn

  FetcherFunction:
    Value:
      Fn::GetAtt:
      - FetcherFunction
      - Arn

  ApiFunction:
    Value:
      Fn::GetAtt:
      - ApiFunction
      - Arn

  ApiUrl:
    Description: "API Gateway endpoint URL for geting items"
    Value: !Sub "https://${ApiFunction}.execute-api.${AWS::Region}.amazonaws.com/Prod/items"